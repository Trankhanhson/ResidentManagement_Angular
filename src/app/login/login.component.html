<div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <div>
        <input type="text" [(ngModel)]="user.Email" placeholder="Enter your email">
        <input type="password" [(ngModel)]="user.Password" placeholder="Enter your password">
        <input type="button" (click)="login()" class="button" value="Login">
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <div>
        <div>
          <input type="text" id="FirstName" [(ngModel)]="user.FirstName" placeholder="FirstName your email">
          <input type="text" id="LastName" [(ngModel)]="user.LastName" placeholder="LastName your email">
          <input type="text" [(ngModel)]="user.Email" placeholder="Email your email">
          <input type="password" [(ngModel)]="user.Password" placeholder="Create a password">
          <input type="password" [(ngModel)]="user.ConfirmPassword" placeholder="Confirm your password">
          <div class="field" >
            <label for="">Role</label>
            <div class="col-md-6">
                <p-multiSelect [options]="roles" [(ngModel)]="selectedRoles" optionLabel="Role"></p-multiSelect>
            </div>
          </div>
        <input type="button" (click)="register()" class="button" value="Signup">
      </div>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
